<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Socket.IO Sample</h1>

    <div id="loginBox">
      <input type="text" id="inpUsername" placeholder="Username" />
      <input type="password" id="inpPassword" placeholder="Password" />
      <button id="btnStart">START</button>
    </div>

    <div id="chatBox">
      <input
        type="text"
        id="inpToUser"
        placeholder="Send to (default everyone)"
      />
      <input type="text" id="inpNewMsg" placeholder="New Message" />
      <button id="btnSendMsg">SEND</button>
      <ul id="ulMsgs"></ul>
    </div>
  </body>
</html>
